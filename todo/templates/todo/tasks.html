<!DOCTYPE html>
{% extends 'todo/base.html' %}
{% block body_block %}
<div class="container">
   {% if tasks %}
     <table>
        <thead>
            <th>TITLE</th>
            <th>DESCRIPTION</th>
            <th>COMPLETION DATE</th>
        </thead>

        {% for a in tasks %}
        <tr>
            <td>{{ a.item }}</td>
            <td>{{ a.description }}</td>
            <td>{{ a.completion_date }}</td>
        </tr>
        {% endfor %}
     </table>
    {% endif %}
</div>
{% endblock %}
